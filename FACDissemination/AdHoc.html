<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>FACDash AdHoc</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-md-center mt-5">
            <div class="col col-lg-4">
                <a href="#" class="btn btn-light">Search</a>
                <a href="#" class="btn btn-light">Clear Filters</a>
                <a href="#" class="btn btn-light">Return Home</a>
            </div>
        </div>

        <div class="row mt-5" x-data="{ active_tab: window.location.hash ? window.location.hash.substring(1) : 'general' }" id="tab_wrapper">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a @click.prevent="active_tab = 'general'; window.location.hash = 'general'"  class="nav-link { 'active': tab === 'general' }" aria-current="page" href="#">General Information</a>
                </li>
                <li class="nav-item">
                    <a @click.prevent="active_tab = 'financial'; window.location.hash = 'financial'"  class="nav-link { 'active': tab === 'financial' }" href="#">Financial Statements</a>
                </li>
                <li class="nav-item">
                    <a @click.prevent="active_tab = 'awards'; window.location.hash = 'awards'"  class="nav-link { 'active': tab === 'awards' }" href="#">Federal Awards</a>
                </li>
                <li class="nav-item">
                    <a @click.prevent="active_tab = 'findings'; window.location.hash = 'findings'"  class="nav-link { 'active': tab === 'findings' }" href="#">Federal Awards Findings Details (2013 and beyond)</a>
                </li>
            </ul>

            <div x-show="active_tab === 'general'">
                General Info

                


            </div>

            <div x-show="active_tab === 'financial'">
                Financial Info
            </div>

            <div x-show="active_tab === 'awards'">
                Award Info
            </div>

            <div x-show="active_tab === 'findings'">
                Award Findings Info
            </div>


        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
