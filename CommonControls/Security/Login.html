<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[App] Login</title>

    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">

    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-6 mt-3">Welcome to [App]!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="lead">
                    [App] allows you to do magnificent things and will lead to a total reversal of your humdrum life. Login below to start now!
                </p>
            </div>
        </div>

        <hr />

        <div class="row  justify-content-center">

            <div class="col-6">

                <div class="card">
                    <div class="card-header">
                        Account Login
                    </div>
                    <div class="card-body">
                       <form target="_self">
                           <div class="mb-3">
                               <label for="txtUsername" class="form-label">Username:</label>
                               <input type="email" class="form-control" id="txtUsername" placeholder="name@example.com">
                           </div>
                           <div class="mb-3">
                               <label for="txtPassword" class="form-label">Password:</label>
                               <input type="password" class="form-control" id="txtPassword">
                           </div>

                           <div class="form-check mb-3">
                               <input class="form-check-input" type="checkbox" value="" id="chkRememberMe">
                               <label class="form-check-label" for="chkRememberMe">
                                   Remember Me?
                               </label>
                           </div>

                           <div>
                               <a href="Login.html" class="btn btn-primary">Login</a>
                               <a href="Register.html" class="btn btn-success">Register</a>
                           </div>

                       </form>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
