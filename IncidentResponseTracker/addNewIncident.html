<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IRT Home</title>

    <link rel="stylesheet" href="https://cdn.usebootstrap.com/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">

    <script src="https://cdn.usebootstrap.com/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>

<div class="container">

    <div class="row">
        <header class="py-3 mb-3">
            <div class="align-items-center">
                <div class="float-start">
                    <h1>Incident Response Tracker</h1>
                </div>
                <div class="align-items-right  align-middle float-end me-5">
                    <a href="">Logout</a>
                </div>
            </div>
        </header>
        <hr>
    </div>

    <div class="row">
        <div class="col-md-3" id="sideMenu">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
              <span  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                  <span class="fs-4">Areas</span>
              </span>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            History
                        </a>
                    </li>
                </ul>
                <hr>
                <span  class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                  <span class="fs-4">Reports</span>
              </span>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Weekly Incident Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Monthly Incident Report
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Yearly Incident Report
                        </a>
                    </li>

                </ul>

            </div>
        </div>

        <div class="col-md-9">

            <div class="card">
                <div class="card-header">
                    Add new incident
                </div>
                <div class="card-body">
                    <form target="_self">
                        <div class="mb-3">
                            <label for="txtExternalCaseNumber" class="form-label">External Case #:</label>
                            <input type="text" class="form-control" id="txtExternalCaseNumber" placeholder="CIRT#">
                        </div>
                        <div class="mb-3">
                            <label for="txtInternalCaseNumber" class="form-label">Internal Case #:</label>
                            <input type="text" class="form-control" readonly id="txtInternalCaseNumber" value="123">
                        </div>

                        <div class="mb-3">
                            <label for="txtIP" class="form-label">Suspect IP:</label>
                            <input type="text" class="form-control" id="txtIP" placeholder="192.168.1.1">
                        </div>

                        <div class="mb-3">
                            <label for="txtRegion" class="form-label">Region:</label>
                            <input type="text" class="form-control" id="txtRegion" placeholder="Berlin">
                        </div>

                        <div class="mb-3">
                            <label for="txtCountry" class="form-label">Region:</label>
                            <input type="text" class="form-control" id="txtCountry" placeholder="Germany">
                        </div>




                        <div>
                            <a href="index.html" class="btn btn-primary">Cancel</a>
                            <a href="history.html" class="btn btn-success">Submit</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>


    </div>

    </div>
</div>

<script async type="module" src="/js/indexHelper.js"></script>

</body>
</html>
