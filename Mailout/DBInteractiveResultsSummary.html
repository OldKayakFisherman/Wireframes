<!DOCTYPE html>
<html lang="en">

    <head>
        <title>DB Interactive</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0" />

        <style>

            .debug{
                border: red 2px solid;
            }

        </style>

    </head>
    <body>
        <main>
                <div style="display: flex">
                    <h4>Results</h4>

                        </div>
                        <div class="debug" style="margin-left: auto;">

                        </div>

                    <div class="debug" style="display: flex;">
                        <span>10: 564654</span>
                        <span>10S: 34</span>

                        <span>11CS: 385</span>
                        <span>15: 0</span>
                        <span>15S: 0</span>
                        <span>|</span>

                        <span>Plans: 38</span>
                    </div>
                    <div style="display: flex">
                        <h5>Total Records 5465465</h5>
                    </div>
                </div>
        </main>

</html>
