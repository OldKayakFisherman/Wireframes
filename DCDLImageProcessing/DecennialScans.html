<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scans By Decennial Year</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

    <div class="container">

        <div class="row mt-5">

            <div class="col-2">
                <label for="selDecennial" class="form-label">Decennial:</label>
                <select id="selDecennial" class="form-select">
                    <option></option>
                    <option>1960</option>
                    <option>1970</option>
                    <option>1980</option>
                    <option selected="selected">1990</option>
                </select>
            </div>

            <div class="col-2">
                <label for="selScanYear" class="form-label">Scan Year:</label>
                <select id="selScanYear" class="form-select">
                    <option></option>
                    <option>2022</option>
                    <option selected="selected">2023</option>
                </select>
            </div>

            <div class="col-2">
                <label for="selScanMonth" class="form-label">Scan Month:</label>
                <select id="selScanMonth" class="form-select">
                    <option></option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option selected="selected">Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
            </div>


        </div>

        <div class="row mt-5">
            <div class="col-12">

                <table class="table table-hover">

                    <thead>
                        <tr>
                            <th>Reel Identifier</th>
                            <th>Scan Status</th>
                            <th>Status Date</th>
                            <th>Indexed Images</th>
                            <th>Q/A Images</th>
                            <th>Action</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1990_Alabama1</td>
                            <td>Crawled</td>
                            <td>8/2/2023</td>
                            <td>25896</td>
                            <td>25896</td>
                            <td>
                                <select id="selAction1" class="form-select">
                                    <option selected="selected"></option>
                                    <option>Re-Crawl</option>
                                    <option>Generate Manifest</option>
                                    <option>Push to AWS</option>
                                </select>
                            </td>
                            <td>
                                <a href="#">Apply</a>
                            </td>
                        </tr>
                        <tr>
                            <td>1990_Alabama2</td>
                            <td>Discrepancy</td>
                            <td>8/2/2023</td>
                            <td class="table-active">35896</td>
                            <td class="table-active">22123</td>
                            <td>
                                <select id="selAction2" class="form-select">
                                    <option selected="selected"></option>
                                    <option>Re-Crawl</option>
                                </select>
                            </td>
                            <td>
                                <a href="#">Apply</a>
                            </td>
                        </tr>
                        <tr>
                            <td>1990_Alabama3</td>
                            <td>Shipped - Snowball 43</td>
                            <td>8/2/2023</td>
                            <td>23401</td>
                            <td>23401</td>
                            <td>
                                <select id="selAction3" class="form-select">
                                    <option selected="selected"></option>
                                    <option>Re-Crawl</option>
                                </select>
                            </td>
                            <td>
                                <a href="#">Apply</a>
                            </td>
                        </tr>
                        <tr>
                            <td>1990_Alabama4</td>
                            <td>Scanning In-progress</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>


                </table>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
