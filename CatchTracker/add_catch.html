<!DOCTYPE html>

<html lang="en">
    
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Catch Tracker</title>   
        <link rel="stylesheet" href="site.css" rel="stylesheet">  
    </head>
    <body>

        <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Catch Tracker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Catches</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  active" href="add_catch.html">Add Catch</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item pull-right">
                    <a class="nav-link" href="#">Register</a>
                  </li>                  
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <div class="container-fluid">
            
            <div class="row mt-3">

                <div class="col-4">
                    Map
                </div>
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="latitude" class="form-label">Latitude</label>
                            <input type="text" id="latitude" class="form-control" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="longitude" class="form-label">Longitude</label>
                            <input type="text" id="longitude" class="form-control" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="species" class="form-label">Species</label>
                            <select id="species" class="form-select">
                                <option value="Bass">Bass</option>
                                <option value="Catfish">Catfish</option>
                                <option value="Crappie">Crappie</option>
                                <option value="Perch">Perch</option>
                                <option value="Bluegill">Bluegill</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight</label>
                            <input type="text" id="weight" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="waterTemperature" class="form-label">Water Temperature</label>
                            <input type="text" id="waterTemperature" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="waterDepth" class="form-label">Water Depth</label>
                            <input type="text" id="waterDepth" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="skyConditions" class="form-label">Sky Conditions</label>
                            <input type="text" id="skyConditions" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="airTemperature" class="form-label">Air Temperature</label>
                            <input type="text" id="airTemperature" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="terminalTackle" class="form-label">Terminal Tackle</label>
                            <input type="text" id="terminalTackle" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="technique" class="form-label">Technique</label>
                            <select id="technique" class="form-select">
                                <option value="Casting">Casting</option>
                                <option value="Trolling">Trolling</option>
                                <option value="Jigging">Jigging</option>
                                <!-- Add other technique options here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bait" class="form-label">Bait</label>
                            <select id="bait" class="form-select">
                                <option value="Worms">Worms</option>
                                <option value="Minnows">Minnows</option>
                                <option value="Crankbaits">Crankbaits</option>
                                <!-- Add other bait options here -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="rod" class="form-label">Rod</label>
                            <select id="rod" class="form-select">
                                <option value="Spinning">Spinning</option>
                                <option value="Baitcasting">Baitcasting</option>
                                <option value="Fly">Fly</option>
                                <!-- Add other rod options here -->
                            </select>
                        </div>
                        <!-- Add any additional fields as needed -->
                    </form>
                    
                </div>

            </div>

          </div>

    </body>
    <footer>

    </footer>
</html>
